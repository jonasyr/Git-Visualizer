name: Build and Test

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install Frontend Dependencies
        working-directory: apps/frontend
        run: pnpm install

      - name: Build Frontend
        working-directory: apps/frontend
        run: pnpm run build

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Backend Dependencies
        working-directory: apps/backend
        run: pnpm install

      - name: TypeScript Check
        working-directory: apps/backend
        run: pnpm exec tsc --noEmit

